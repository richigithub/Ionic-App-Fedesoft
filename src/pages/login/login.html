<ion-header>

    <ion-navbar color="primary">
        <ion-title>Login</ion-title>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>username o Email</ion-label>

    <div padding>

    </div>
